<!--
  templateType: search_results_page
  isAvailableForNewContent: true
  label: Appzen - Search Results
-->
{% extends '../base.html' %} {% block body %}
<main id="main-content" class="body-container-wrapper">
  <section class="u4m-search-results">
    <div class="systems-page">
      <h1>Results for "{{ request.query_dict.term|escape }}"</h1>
      {% module 'search_results' path='@hubspot/search_results' %} {% if
      search_results.items|length == 0 %}
      <p>No results found</p>
      <style>
        .hs-search-results__pagination {
          display: none;
        }
      </style>
      {% endif %}
    </div>
  </section>
</main>
{% endblock body %}
