<!--
  templateType: password_prompt_page
  isAvailableForNewContent: true
  label: Unified 4 - Password Prompt
-->
{% extends '../base.html' %}

{% block body %}
<main id="main-content" class="body-container-wrapper">
  <section class="u4m-password-prompt">
    <div class="systems-page">
      {% module 'content'
        path='@hubspot/rich_text',
        html='<h1>Password Required</h1><p>Please enter the password required to view this page.</p>'
      %}
      {% module 'password_prompt'
        extra_classes='password-prompt',
        path='@hubspot/password_prompt'
      %}
    </div>
  </section>
</main>
{% endblock body %}
