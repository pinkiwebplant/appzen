{% set moduleName = 'u4m-video-background' %}
{% set imageMax = 1000 %}
{% set bgImageMax = 1920 %}
 
{% include "../partials/u4-module-includes.html" %}

  <video class="video" autoplay muted loop poster="{{ module.video_poster_image.src }}">
    <source src="{{ module.video_url }}" type="video/mp4">
  </video>
  <div class="content-wrap">
    <div class="content-inner">
      <span>{{ module.foreground_content }}</span>
    </div>
  </div>
</section>
